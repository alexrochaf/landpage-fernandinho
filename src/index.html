<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar Moldura em Fotos</title>
    <style>
        .frame-container {
            position: relative;
            display: inline-block;
        }

        .frame-container img {
            max-width: 100%;
            display: block;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>Aplicar Moldura em Fotos</h1>
    <label for="upload">Upload</label>
    <input type="file" id="upload" accept="image/*">
    <div id="photo-container"></div>
    <div id="download-container"></div>

    <script src="script.js"></script>
</body>

</html>
